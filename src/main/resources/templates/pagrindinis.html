<html
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>

	<title>Pagrindinis</title>
	
	<style>

	 	#top-bar{
		
		   width: 1920px;
	       margin: 0 auto;
	       height: 70px;
	       background-color: black;
		
	    }
		
	   	body {
	   
           margin: 0;
           padding: 0;
        }
        
        #registruotis{
        
        	position: relative;
        	left: 1700px;
        	top: 25px;
        	font-family: Fantasy;
        
        }
        
        #registruotis a{
        
        	text-decoration: none;
        	color: white;
        
        }
        
        #registruotis a:hover{
        
        	text-decoration: underline;
        	text-decoration-thickness: 3px;
        	text-underline-offset: 5px;
        
        }
        
        #prisijungti{
        
        	position: relative;
        	left: 1650px;
        	top: 24px;
        	font-family: Fantasy;
        
        }
        
        #prisijungti a{
        
        	text-decoration: none;
        	color: white;
        
        }
        
        #prisijungti a:hover{
        
        	text-decoration: underline;
        	text-decoration-thickness: 3px;
        	text-underline-offset: 5px;
        
        }
        
        #atsijungti{
        	
        	position: relative;
        	left: 1650px;
        	top: 24px;
        
        }
        
        #vardas{
        
        	position: relative;
        	color: white;
        	left: 1300px;
        	top: 24px;
        	
        
        }
	
		.logo{
			
			padding-top: 112px;
			padding-left: 60px; 
    		
		
		}

		.logo:hover {
		
		  transform: translateY(-15px);
		  box-shadow: rgba(60, 60, 60);

		}

	}
		
	</style>
	
    
</head>

<body>
	
	<div id="top-bar">
		
		<div sec:authorize="!isAuthenticated()">
			<span id="prisijungti"><a th:href="@{/login}">Prisijungti</a></span>
			
		    <span id="registruotis"><a th:href="@{/register}">Registruotis</a></span>
	 	</div>
	 	
		<div sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post">
					
		            <input id="atsijungti" type="submit" value="Atsijungti" />
		            
		            <span id="vardas">
		                Sveiki prisijungÄ™, <b>[[${#request.userPrincipal.principal.fullName}]]</b>
		            </span>
		            
		    </form>
	    </div>
	    
	</div>
	


	<tr th:each="zaidimai : ${zaidimai}">
	
	 	<td><a th:href=@{zaidimas(i=${zaidimai.getId()})}><img class="logo" th:src="@{${'logo/' + zaidimai.getLogo_failas()}}"></a></td>

	</tr>
	
</body>

</html>
